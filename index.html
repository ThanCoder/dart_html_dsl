    <script>document.querySelector('[data-eid="astro_ele_s_4"]').addEventListener('click', (e)=> {
    window.alert('alert');;

  class C_astro_ele_s_0 {
    constructor(root) {
      this.root = root;
      this.state = { count: 0,age: 28 };
      this.render();
    }

    setState(next) {
      Object.assign(this.state, next);
      this.render();
    }

    render() {
      const state = this.state;
      this.root.innerHTML = `<div class="s_19"><h2>${this.state.count}</h2><h1>${this.state.age}</h1><button data-eid="astro_ele_s_14" class="s_13">Incre</button><button data-eid="astro_ele_s_17" class="s_16">deCre</button></div>`;
      this.bind();
    }

    bind() {
      document.querySelector('[data-eid="astro_ele_s_14"]').addEventListener('click', (e)=> {
    this.setState({ count: this.state.count + 1});;
  });

document.querySelector('[data-eid="astro_ele_s_17"]').addEventListener('click', (e)=> {
    this.setState({ count: this.state.count - 1});;
  });

    }
  }

  new C_astro_ele_s_0(document.querySelector('[stateful-id="astro_ele_s_0"]'));
